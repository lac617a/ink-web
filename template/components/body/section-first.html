{% load static %}
<div class="container-fluid p-0">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators paddingb-5">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item hvh active" data-bs-interval="5000">
        <img loading="lazy" src="{% static 'img/gamer-fondo.jpg'%}" class="d-block w-100" alt="...">
        <div class="paddingb-5 carousel-caption d-none d-md-block text-white">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item hvh" data-bs-interval="2000">
        <img loading="lazy" src="{% static 'img/gamer-fondo-2.jpg'%}" class="d-block w-100 h-100" alt="...">
        <div class="paddingb-5 carousel-caption d-none d-md-block text-white">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item hvh" data-bs-interval="2000">
        <img loading="lazy" src="{% static 'img/gamer-fondo.jpg'%}" class="d-block w-100 h-100" alt="...">
        <div class="paddingb-5 carousel-caption d-none d-md-block text-white">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

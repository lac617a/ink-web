<div class="wrapper-header">
	<div class="header-logo">
		<div class="logo">
			{% load static %}
			<a href="/"><img width="80" height="80" class="log" src="{%static 'img/logo.png'%}" alt="Logo"></a>
		</div>
	</div>
	{% if request.path not in '/' %}
	<div class="wrapper-search pt-4">
    <div class="wrapper-input">
      <form method="GET">
        <input type="text" placeholder="Search..." value="{{request.GET.search}}" name="search" id="search">
        <button type="submit"><i class="fas fa-search" style="color: #fff;"></i></button>
      </form>
    </div>
  </div>
	{% endif %}
	<div class="header-nav">
		{%include 'components/header/nav.html'%}
	</div>
	<div id="main-button">
		<div id="hamburger">
			<button type="button">
				<span class="top-line"></span>
				<span class="middle-line"></span>
				<span class="bottom-line"></span>
			</button>
		</div>
	</div>
</div>
<div class="wrapper-header-res" id="whr">
	<div class="home">
		<a href="/"><i class="fas fa-home"></i></a>
	</div>
	{% if request.path not in '/' %}
	<button class="seeker _private">
		<i class="fas fa-search"></i>
	</button>
	<div data-search-id='true' class="search">
		<div class="wrapper-search">
			<div class="wrapper-input">
				<form method="GET">
					<input type="text" placeholder="Search..." value="{{request.GET.search}}" name="search" id="search">
					<button type="submit"><i class="fas fa-search"></i></button>
				</form>
			</div>
		</div>
	</div>
	{% endif %}
	<div class="scroll-up">
		<i class="fas fa-arrow-circle-up"></i>
	</div>
	<button class="bar-cat _private">
		<i class="fas fa-ellipsis-v"></i>
	</button>
	{%include 'components/header/nav-responsive.html'%}
</div>

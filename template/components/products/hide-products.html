{% extends 'base.html' %}
{% block content_main %}
{% for item in query %}
<div class="margin-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="sidebar-categories"></div>
      </div>
      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-4">
            <div class="container-card">
              <div class="card-product">
                <div class="wrapper-component">
                  <a href="{% url 'Product:edit' item.id %}"><i class="far fa-edit" style="color: #1FAAEB;"></i></a>
                  <a href="{% url 'Product:delete' item.id %}"><i class="far fa-trash-alt" style="color: #EE4072;"></i></a>
                </div>
                <div class="card-header-product">
                  {% load static %}
                  <!-- <img src="{% static 'img/mause.png' %}" loading="lazy" alt=""> -->
                  <img src="{{item.get_image_url}}" loading="lazy" alt="">
                </div>
                <div class="card-body-product">
                  <div class="tag-all">
                    <a class="tag tag-teal" href="#">{{item.pdCategories}}<span ></span></a>
                    <!-- <a class="tag tag-teal" href="#">Samsung<span></span></a> -->
                  </div>
                  <h4>{{item.pdName}}</h4>
                  <!-- <h4>Cualquier product disponibble</h4> -->
                  <p>
                    <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora est saepe dolore quod atque id debitis. -->
                    {{item.pdDescription|truncatechars_html:100|safe|striptags}}
                    {% if item.pdDescription|length >= 100 %}<a href="#">Ver mas</a>{% endif %}
                  </p>
                  <div class="user"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
